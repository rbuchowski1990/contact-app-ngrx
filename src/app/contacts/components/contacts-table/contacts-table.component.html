<div class="table-container">
  <table mat-table [dataSource]="contactData.contacts" class="mat-elevation-z8">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.uuid}}</td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Company name</th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}}</td>
    </ng-container>

    <ng-container matColumnDef="nip">
      <th mat-header-cell *matHeaderCellDef> Nip</th>
      <td mat-cell *matCellDef="let element"> {{element.nip}}</td>
    </ng-container>

    <ng-container matColumnDef="regon">
      <th mat-header-cell *matHeaderCellDef> Regon</th>
      <td mat-cell *matCellDef="let element"> {{element.regon}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let element">
        <p>{{element.address.street}} {{element.address.streetNumber}}</p>
        <p>{{element.address.postalCode}} {{element.address.city}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone number</th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}</td>
    </ng-container>


    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>
        Action
      </th>
      <td mat-cell *matCellDef="let element">

        <button (click)="removeItem.emit(element)" mat-button color="warn">
          delete
        </button>

        <button mat-button color="primary" [routerLink]="['/contact/', element.uuid]">
          edit
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
